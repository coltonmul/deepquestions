<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="timer"></div>

<div class="button-container">
    <button id="btn1min">1 Minute</button>
    <button id="btn90sec">90 Seconds</button>
    <button id="btn2min">2 Minutes</button>
    <button id="btn3min">3 Minutes</button>
    <button id="btn5min">5 Minutes</button>
    <button id="btn6min">6 Minutes</button>
</div>

<div id="controls">
    <input type="number" id="customTime" min="1" placeholder="Enter time in seconds">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resetButton">Reset</button>
</div>

<script src="timer.js"></script>
</body>
</html>
